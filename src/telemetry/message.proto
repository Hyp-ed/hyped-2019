syntax = "proto3";

package telemetry_data;

option java_package = "telemetrydata";
option java_outer_classname = "TelemetryData";

message TestMessage {
    enum Command {
        ERROR = 0;
        VELOCITY = 1;
        ACCELERATION = 2;
        BRAKE_TEMP = 3;
        // commands below intended for server to client
        FINISH = 4;
        EM_STOP = 5;
    }

    Command command = 1;
    int32 data = 2;
}

message ServerToClient {
    enum Command {
        ACK = 0;
        STOP = 1;
        LAUNCH = 2;
        RESET = 3;
        TRACKLENGTH = 4;
        SERV_PROP_GO = 5;
    }

    Command command = 1;
    float track_length = 2;
    bool serv_prop_go = 3;
}
